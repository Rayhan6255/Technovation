        <form id="chat-form" class="flex gap-2">
            <input id="user-input" type="text" class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Ask about traffic rules..." autocomplete="off" required>
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 font-semibold">Send</button>
        </form>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Simple rule-based AI for demo
        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes('helmet')) return 'Wearing a helmet is mandatory for all motorcycle riders and pillion passengers.';
            if (input.includes('signal')) return 'Always obey traffic signals. Running a red light can result in fines and accidents.';
            if (input.includes('speed')) return 'Speed limits vary by road type. Always check local signs and drive safely.';
            if (input.includes('seat belt')) return 'Seat belts must be worn by all passengers in a car. It saves lives!';
            if (input.includes('fine')) return 'Fines depend on the violation. You can check your fines in the user dashboard.';
            if (input.includes('zebra crossing')) return 'Pedestrians have the right of way at zebra crossings. Vehicles must stop.';
            if (input.includes('drink') || input.includes('alcohol')) return 'Driving under the influence of alcohol or drugs is strictly prohibited.';
            if (input.includes('license')) return 'You must carry a valid driving license while driving. Police may ask for it during checks.';
            if (input.includes('police')) return 'Police are here to help. You can report incidents or ask for assistance.';
            if (input.includes('rules')) return 'You can find detailed traffic rules in the Rules & Regulations section.';
            return 'Sorry, I am not sure about that. Please ask about traffic rules, fines, or safety.';
        }

        function addMessage(text, sender) {
            const row = document.createElement('div');
            row.className = `msg-row ${sender}`;
            const msgDiv = document.createElement('div');
            msgDiv.className = `p-3 rounded-lg shadow-sm max-w-[70%] text-base ${sender === 'bot' ? 'bot-message' : 'user-message'}`;
            msgDiv.textContent = text;
            if (sender === 'bot') {
                const avatar = document.createElement('img');
                avatar.src = 'https://placehold.co/32x32/38bdf8/fff?text=B';
                avatar.alt = 'Bot';
                avatar.className = 'avatar';
                row.appendChild(avatar);
                row.appendChild(msgDiv);
            } else {
                row.appendChild(msgDiv);
                const avatar = document.createElement('img');
                avatar.src = 'https://placehold.co/32x32/f472b6/fff?text=U';
                avatar.alt = 'You';
                avatar.className = 'avatar';
                row.appendChild(avatar);
            }
            chatWindow.appendChild(row);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function showTyping(show) {
            document.getElementById('typing').classList.toggle('hidden', !show);
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;
            addMessage(userText, 'user');
            showTyping(true);
            setTimeout(() => {
                addMessage(getBotResponse(userText), 'bot');
                showTyping(false);
            }, 700);
            userInput.value = '';
        });

        // Welcome message
        addMessage('üëã Hello! I am your Traffic Mama. Ask me about traffic rules, fines, or safety.', 'bot');
    </script>
