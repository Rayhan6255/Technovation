<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Traffic Bondhu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="relative w-full max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <a href="Landing.html" class="text-3xl font-bold text-teal-600">Traffic Bondhu</a>
            <p class="text-gray-500 mt-2">Create an account to get started.</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="mb-6 flex rounded-lg bg-gray-200 p-1">
            <button id="user-tab" class="flex-1 py-2 text-sm font-semibold text-gray-700 rounded-md focus:outline-none transition-colors" onclick="switchTab('user')">User Signup</button>
            <button id="police-tab" class="flex-1 py-2 text-sm font-semibold text-gray-700 rounded-md focus:outline-none transition-colors" onclick="switchTab('police')">Police Signup</button>
        </div>

    <!-- User Signup Form -->
    <form id="user-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="user-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="user-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="John Doe" required>
                </div>
                 <div>
                    <label for="user-dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="user-dob" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                 <div>
                    <label for="user-nid" class="block text-sm font-medium text-gray-700">National ID Number</label>
                    <input type="text" id="user-nid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="19XXXXXXXXXX" required>
                </div>
                <div>
                    <label for="user-license" class="block text-sm font-medium text-gray-700">Driving License Number</label>
                    <input type="text" id="user-license" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="BD00..." required>
                </div>
            </div>
            <div>
                <label for="user-address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="user-address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="123 Road, Dhaka" required>
            </div>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="user-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="user-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="user-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="user-phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="017********" required>
                </div>
            </div>
            <div>
                <label for="user-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="user-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full py-3 px-4 rounded-md text-white bg-teal-600 hover:bg-teal-700 font-semibold">
                Create Account
            </button>
            <p id="user-signup-msg" class="text-sm text-center"></p>
        </form>

        <!-- Police Signup Form -->
    <form id="police-form" class="hidden space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                 <div>
                    <label for="police-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="police-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Jane Smith" required>
                </div>
                <div>
                    <label for="police-id" class="block text-sm font-medium text-gray-700">Police ID Number</label>
                    <input type="text" id="police-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="P-123456" required>
                </div>
                 <div>
                    <label for="police-nid" class="block text-sm font-medium text-gray-700">National ID Number</label>
                    <input type="text" id="police-nid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="19XXXXXXXXXX" required>
                </div>
                 <div>
                    <label for="police-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="police-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="officer@police.gov" required>
                </div>
            </div>
            <div>
                 <label for="police-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                 <input type="tel" id="police-phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="017********" required>
            </div>
            <div>
                <label for="police-password" class="block text-sm font-medium text-gray-700">Create Password</label>
                <input type="password" id="police-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full py-3 px-4 rounded-md text-white bg-teal-600 hover:bg-teal-700 font-semibold">
                Register
            </button>
            <p id="police-signup-msg" class="text-sm text-center"></p>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="./signin.html" class="font-medium text-teal-600 hover:text-teal-500">
                Sign in
            </a>
        </p>
    </div>

    <script>
        const userTab = document.getElementById('user-tab');
        const policeTab = document.getElementById('police-tab');
        const userForm = document.getElementById('user-form');
        const policeForm = document.getElementById('police-form');

        function switchTab(tab) {
            if (tab === 'user') {
                userTab.classList.add('bg-white', 'shadow');
                policeTab.classList.remove('bg-white', 'shadow');
                userForm.classList.remove('hidden');
                policeForm.classList.add('hidden');
            } else {
                policeTab.classList.add('bg-white', 'shadow');
                userTab.classList.remove('bg-white', 'shadow');
                policeForm.classList.remove('hidden');
                userForm.classList.add('hidden');
            }
        }
        
        // Initialize with user tab active
        switchTab('user');

        // Handle user signup
        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('user-signup-msg');
            msg.textContent = 'Submitting...';
            msg.className = 'text-sm text-center text-gray-500';
            const payload = {
                full_name: document.getElementById('user-name').value.trim(),
                dob: document.getElementById('user-dob').value,
                nid: document.getElementById('user-nid').value.trim(),
                license: document.getElementById('user-license').value.trim(),
                address: document.getElementById('user-address').value.trim(),
                email: document.getElementById('user-email').value.trim(),
                phone: document.getElementById('user-phone').value.trim(),
                password: document.getElementById('user-password').value
            };
            try {
                const res = await fetch('/api/signup/user', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.success) {
                    msg.textContent = 'Signup successful! Redirecting...';
                    msg.className = 'text-sm text-center text-green-600';
                    setTimeout(()=> window.location.href = 'public/user_dashboard.html', 800);
                } else {
                    msg.textContent = data.message || 'Signup failed';
                    msg.className = 'text-sm text-center text-red-600';
                }
            } catch(err) {
                msg.textContent = 'Network error';
                msg.className = 'text-sm text-center text-red-600';
            }
        });

        // Handle police signup
        policeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('police-signup-msg');
            msg.textContent = 'Submitting...';
            msg.className = 'text-sm text-center text-gray-500';
            const payload = {
                full_name: document.getElementById('police-name').value.trim(),
                police_id: document.getElementById('police-id').value.trim(),
                nid: document.getElementById('police-nid').value.trim(),
                email: document.getElementById('police-email').value.trim(),
                phone: document.getElementById('police-phone').value.trim(),
                password: document.getElementById('police-password').value
            };
            try {
                const res = await fetch('/api/signup/police', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.success) {
                    msg.textContent = 'Signup successful! Redirecting...';
                    msg.className = 'text-sm text-center text-green-600';
                    setTimeout(()=> window.location.href = 'police portal/PoliceDashb.html', 800);
                } else {
                    msg.textContent = data.message || 'Signup failed';
                    msg.className = 'text-sm text-center text-red-600';
                }
            } catch(err) {
                msg.textContent = 'Network error';
                msg.className = 'text-sm text-center text-red-600';
            }
        });
    </script>

</body>
</html>
