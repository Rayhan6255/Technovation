<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Traffic Bondhu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="relative w-full max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <a href="Landing.html" class="text-3xl font-bold text-teal-600">Traffic Bondhu</a>
            <p class="text-gray-500 mt-2">Welcome back! Please sign in to your account.</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="mb-6 flex rounded-lg bg-gray-200 p-1">
            <button id="user-tab" class="flex-1 py-2 text-sm font-semibold text-gray-700 rounded-md focus:outline-none transition-colors" onclick="switchTab('user')">User Login</button>
            <button id="police-tab" class="flex-1 py-2 text-sm font-semibold text-gray-700 rounded-md focus:outline-none transition-colors" onclick="switchTab('police')">Police Login</button>
        </div>

        <!-- User Login Form -->
    <form id="user-form" class="space-y-4">
            <div>
                <label for="user-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="user-phone" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500" placeholder="017********" required>
            </div>
            <div>
                <label for="user-license" class="block text-sm font-medium text-gray-700">Driving License Number</label>
                <input type="text" id="user-license" name="license" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500" placeholder="BD0000000X00000" required>
            </div>
            <div>
                <label for="user-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="user-password" name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500" placeholder="••••••••" required>
            </div>
            <div class="text-right text-sm">
                <a href="#" class="font-medium text-teal-600 hover:text-teal-500">Forgot password?</a>
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Sign In
            </button>
            <p id="user-login-msg" class="text-sm text-center"></p>
        </form>

        <!-- Police Login Form -->
    <form id="police-form" class="hidden space-y-4">
            <div>
                <label for="police-name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="police-name" name="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500" placeholder="Your Full Name" required>
            </div>
            <div>
                <label for="police-id" class="block text-sm font-medium text-gray-700">Police ID Number</label>
                <input type="text" id="police-id" name="police-id" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500" placeholder="Your Police ID" required>
            </div>
            <div>
                <label for="police-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="police-password" name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500" placeholder="••••••••" required>
            </div>
            <div class="text-right text-sm">
                <a href="#" class="font-medium text-teal-600 hover:text-teal-500">Forgot password?</a>
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Sign In
            </button>
            <p id="police-login-msg" class="text-sm text-center"></p>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="./SignUp.html" class="font-medium text-teal-600 hover:text-teal-500">
                Sign up
            </a>
        </p>
    </div>

    <script>
        const userTab = document.getElementById('user-tab');
        const policeTab = document.getElementById('police-tab');
        const userForm = document.getElementById('user-form');
        const policeForm = document.getElementById('police-form');

        function switchTab(tab) {
            if (tab === 'user') {
                userTab.classList.add('bg-white', 'shadow');
                policeTab.classList.remove('bg-white', 'shadow');
                userForm.classList.remove('hidden');
                policeForm.classList.add('hidden');
            } else {
                policeTab.classList.add('bg-white', 'shadow');
                userTab.classList.remove('bg-white', 'shadow');
                policeForm.classList.remove('hidden');
                userForm.classList.add('hidden');
            }
        }
        
        // Initialize with user tab active
        switchTab('user');

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('user-login-msg');
            msg.textContent = 'Signing in...';
            msg.className = 'text-sm text-center text-gray-500';
            const payload = {
                phone: document.getElementById('user-phone').value.trim(),
                license: document.getElementById('user-license').value.trim(),
                password: document.getElementById('user-password').value
            };
            try {
                const res = await fetch('/api/login/user', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.success) {
                    msg.textContent = 'Login success! Redirecting...';
                    msg.className = 'text-sm text-center text-green-600';
                    setTimeout(()=> window.location.href = 'public/user_dashboard.html', 600);
                } else {
                    msg.textContent = data.message || 'Login failed';
                    msg.className = 'text-sm text-center text-red-600';
                }
            } catch(err){
                msg.textContent = 'Network error';
                msg.className = 'text-sm text-center text-red-600';
            }
        });

        policeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('police-login-msg');
            msg.textContent = 'Signing in...';
            msg.className = 'text-sm text-center text-gray-500';
            const payload = {
                police_id: document.getElementById('police-id').value.trim(),
                password: document.getElementById('police-password').value
            };
            try {
                const res = await fetch('/api/login/police', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.success) {
                    msg.textContent = 'Login success! Redirecting...';
                    msg.className = 'text-sm text-center text-green-600';
                    setTimeout(()=> window.location.href = 'police portal/PoliceDashb.html', 600);
                } else {
                    msg.textContent = data.message || 'Login failed';
                    msg.className = 'text-sm text-center text-red-600';
                }
            } catch(err){
                msg.textContent = 'Network error';
                msg.className = 'text-sm text-center text-red-600';
            }
        });
    </script>

</body>
</html>
